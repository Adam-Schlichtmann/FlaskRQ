<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>

<body>
    <h1>RESULTS</h1>
    <form action="home">
        <input type="submit" value="Return">
    </form>
    <p id="results"></p>

    <script type="text/javascript">
        window.onload = function() {
            var someText = '{{value}}';
            someText = someText.split("&lt;br&gt;").join("<br />");
            document.getElementById("results").innerHTML = someText;
        }
    </script>
</body>
</html>
